<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h4>Add new a phrase or a sentence</h4>

            <form>
                <div class="form-group">
                    <label for="phrase">Phrase</label>
                    <input autocomplete="off" ng-model="phrase" ng-keyup="getTranslate()" type="text"
                           class="form-control" id="phrase" placeholder="Phrase">
                </div>

                <i ng-if="loader" class="fa fa-refresh fa-spin fa-3x fa-fw margin-bottom"></i>

                <div ng-if="lingualeo_source" class="lingualeo_approach" data-source="{{lingualeo_source | json}}">
                    <table width="100%">
                        <tr>
                            <td><img ng-if="lingualeo_source.pic_url" src="{{lingualeo_source.pic_url}}" alt=""/></td>
                            <td width="90%">
                                <h3>{{ lingualeo_source.translate[0].value }}</h3>
                                <h4 class="text-success">{{ lingualeo_source.transcription }}</h4>
                                <small class="text-muted" ng-if="lingualeo_source.word_forms" ng-repeat="form in lingualeo_source.word_forms">
                                    {{form.type}} {{form.word}}
                                </small>
                                <br />
                            </td>
                            <td class="text-right">
                                <audio id="sound" autoplay src="{{ lingualeo_source.sound_url }}"></audio>
                                <i onclick="document.getElementById('sound').play()" class="fa fa-volume-up fa-3x" aria-hidden="true"></i>
                            </td>
                        </tr>
                    </table>
                </div>

                <ol ng-repeat="option in translated" class="translated list-unstyled">
                    <li ng-if="option.text" ng-repeat="text in option.text" data-source="{{option | json}}">
                        {{text}} <small class="pull-right">Yandex</small>
                    </li>

                    <li ng-if="option.result" data-source="{{option | json}}">
                        {{option.result.translated}} <small class="pull-right">Multillect</small>
                    </li>

                    <li ng-if="option.translate" ng-repeat="variant in option.translate" data-source="{{option | json}}">
                        <img ng-if="variant.pic_url" src="{{variant.pic_url}}" alt=""/>

                        {{variant.value}}

                        <small class="pull-right">
                            Lingualeo <br />
                            Votes: {{variant.votes}}
                        </small>
                    </li>
                </ol>
            </form>
        </div>
    </div>
</div>
