<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Sign in/up</h1>

            <div>
                <br />
                <div class="alert alert-{{status.code}} mt5" role="alert" ng-show="status.show">
                    <span class="{{status.code}}">{{status.message}}</span>
                </div>
            </div>

            <br />
            <form name="authForm" ng-submit="submit()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input ng-model="email" required type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    <div class="alert alert-danger mt5" role="alert" ng-show="authForm.email.$error.email">
                        <span class="error">Not valid email!</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input ng-model="password" required type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
